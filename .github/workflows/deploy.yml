name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # use the built-in workflow token to give the runner credentials for git
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # first try the built-in token; if your org blocks it, provide a PAT
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # optional: personal token (PAT) stored as a repo secret; keep name RESUME_TOKEN
          personal_token: ${{ secrets.RESUME_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
